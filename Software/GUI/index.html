        <!-- DATA DASHBOARD -->

        <!-- MPU-6050 -->
        <div class="row border border-primary rounded">
            <div class="col">
                <h2 id="Positioning" class="text-center">Positioning</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Location</th>
                            <th scope="col">(cm)</th>
                            <th scope="col">Orientation</th>
                            <th scope="col">(Â°)</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td >X</td>
                            <td id = "delta_S.x">N/A</td>
                            <td>Yaw</td>
                            <td id = "delta_R.x">N/A</td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td id = "delta_S.y">N/A</td>
                            <td id = >Roll</td>
                            <td id = "delta_R.y">N/A</td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td id = "delta_S.z">N/A</td>
                            <td>Pitch</td>
                            <td id = "delta_R.z">N/A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><br>

        <div class="row d-flex justify-content-between">
            <!-- LUMOSITY -->
            <div class="col-5 border border-primary rounded">
                <h2 class="text-center">Lumosity</h2>
                <div class="row">
                    <div class="col"><p class="text-primary fw-bolder text-center" id="Lumosity">N/A</p></div>
                    <div class="col"><p class="text-primary fw-bolder text-center">(lm)</p></div>
                </div>
                <div class="row">
                    <canvas id="lumosityChart" class="chart-container" style="position: relative; height:40%;"></canvas>
                </div>
            </div>

            <!-- BATTERY -->
            <div class="col-5 border border-primary rounded">
                <h2 class="text-center">Battery</h2>
                <div class="row">
                    <div class="col"><p class="text-primary fw-bolder text-center" id = "Bat_Volt">N/A</p></div>
                    <div class="col"><p class="text-primary fw-bolder text-center">(V)</p></div>
                </div>
                <div class="row">
                    <canvas id="batteryChart" class="chart-container" style="position: relative; height:40%;"></canvas>
                </div>
            </div>
        </div><br>

        <!-- SONAR -->
        <div class="row border border-primary rounded">
            <div class="col table-responsive">
                <h2 id="Sonars" class="text-center">Sonar</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 50%">Sonar</th>
                            <th scope="col">(cm)</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id = "Sonar_1">Sonar_1</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id = "Sonar_2">Sonar_2</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id = "Sonar_3">Sonar_3</td>
                        </tr>
                      </tbody>
                  </table>
            </div>
        </div><br>

        <div class="row border border-primary rounded">
            <div class="col text-center">
                <h2 class="text-center">Camera</h2>
                <img id='live' class="img-fluid img-thumbnail" style="width: 100%"alt="LIVE-CAM-FOOTAGE" src='assets/imgs/no_connected_cam.jpg'>
            </div>
        </div><br>

        <div class="row border border-primary rounded">
            <h2 class="text-center">Audio</h2>
            <canvas id="audioChart"></canvas>
          </div>
    
    </div>
